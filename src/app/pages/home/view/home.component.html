<mat-toolbar class="toolbar" fxLayout="column" fxLayoutGap="12px">
  <div fxLayoutAlign="center center" class="app-title">CEP Viewer</div>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
    <mat-form-field appearance="outline" class="cep-input">
      <input
        matInput
        mask="00.000-000"
        [dropSpecialCharacters]="true"
        type="text"
        [formControl]="cepControl"
        placeholder="Digite um CEP"
      />
      <mat-error *ngIf="cepControl.hasError"> Digite um cep v√°lido </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="pesquisarCep()" [disabled]="cepControl.invalid || !cepControl.value">
      Pesquisar
    </button>
  </div>
</mat-toolbar>

<div *ngIf="endereco" fxLayoutGap="12px" class="pesquisado">
  <ceps-pesquisados  fxFlex="50" [cepPesquisado]="endereco"></ceps-pesquisados>

  <historico-ceps fxFlex="50"></historico-ceps>
</div>
